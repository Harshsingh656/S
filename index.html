<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, Mom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="dog-sorry.gif" alt="Sorry Dog" class="dog-image" id="dogImage">
            <h1 class="glow-text">Sorry from your cutie, Mom!</h1>
            <p class="apology-message">
                Dear Mom,<br>
                I know I hurt you, and I deeply regret it. You're my world, and I promise to be a better version of myself. Please forgive me!
            </p>
            <button class="forgive-button" id="forgiveButton">Forgive Me?</button>
        </div>
    </div>

    <!-- Pop-up Shayari -->
    <div id="shayariPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <p class="shayari-text">"Har subah hoti thi meri aapke good morning se kr do na fir se wish, kyu na kr de ham iss matter ko yahi finish."</p>
        </div>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="arijit-singh-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
